<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Calendar Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --border: #e5e5e5;
      --text-main: #111111;
      --text-muted: #888888;
      --accent: #111111;
      --today-bg: #111111;
      --today-text: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: transparent; /* good for Notion embeds */
      color: var(--text-main);
    }

    .calendar-widget {
      max-width: 420px;
      margin: 0 auto;
      background: var(--bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 12px 12px 16px;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .calendar-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .calendar-label {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .calendar-today-label {
      font-size: 12px;
      color: var(--text-muted);
    }

    .calendar-nav {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .calendar-nav button {
      border: 1px solid var(--border);
      background: #fafafa;
      border-radius: 999px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .calendar-nav button span.arrow {
      font-size: 10px;
      line-height: 1;
    }

    .calendar-nav button:hover {
      background: #f0f0f0;
    }

    .calendar-nav button:active {
      background: #eaeaea;
    }

    .calendar-nav button:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 4px;
      font-size: 12px;
    }

    .weekday {
      text-align: center;
      padding: 4px 0;
      color: var(--text-muted);
      font-weight: 500;
    }

    .day-cell {
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 6px 0;
      text-align: center;
      cursor: default;
      background: transparent;
      font: inherit;
      color: inherit;
      position: relative;
    }

    .day-cell.empty {
      cursor: default;
    }

    .day-cell button-inner {
      all: unset;
    }

    .day-number {
      font-size: 13px;
    }

    .day-cell.today {
      background: var(--today-bg);
      color: var(--today-text);
    }

    .day-cell:not(.empty):hover {
      border-color: var(--border);
    }

    /* Small screens tweaks */
    @media (max-width: 420px) {
      .calendar-widget {
        border-radius: 10px;
        padding: 10px;
      }

      .calendar-label {
        font-size: 15px;
      }

      .calendar-grid {
        gap: 2px;
        font-size: 11px;
      }

      .day-cell {
        padding: 5px 0;
        border-radius: 6px;
      }

      .day-number {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-widget" aria-label="Monthly calendar">
    <div class="calendar-header">
      <div class="calendar-title">
        <div class="calendar-label" id="calendar-label">Month YYYY</div>
        <div class="calendar-today-label" id="today-label"></div>
      </div>
      <div class="calendar-nav">
        <button type="button" id="prev-btn" aria-label="Previous month">
          <span class="arrow">‹</span> Prev
        </button>
        <button type="button" id="today-btn">Today</button>
        <button type="button" id="next-btn" aria-label="Next month">
          Next <span class="arrow">›</span>
        </button>
      </div>
    </div>

    <div class="calendar-grid" id="calendar-grid">
      <!-- Weekday headers + days injected by JS -->
    </div>
  </div>

  <script>
    (function () {
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December"
      ];

      // Monday–Sunday
      const weekdayLabels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

      const labelEl = document.getElementById("calendar-label");
      const todayLabelEl = document.getElementById("today-label");
      const gridEl = document.getElementById("calendar-grid");

      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const todayBtn = document.getElementById("today-btn");

      const today = new Date();
      let currentYear = today.getFullYear();
      let currentMonth = today.getMonth(); // 0–11

      function renderWeekdayHeaders() {
        gridEl.innerHTML = "";
        weekdayLabels.forEach((d) => {
          const el = document.createElement("div");
          el.className = "weekday";
          el.textContent = d;
          gridEl.appendChild(el);
        });
      }

      function renderCalendar(year, month) {
        renderWeekdayHeaders();

        labelEl.textContent = `${monthNames[month]} ${year}`;
        todayLabelEl.textContent = `Today: ${today.toLocaleDateString(undefined, {
          weekday: "short",
          month: "short",
          day: "numeric"
        })}`;

        const firstOfMonth = new Date(year, month, 1);
        const lastOfMonth = new Date(year, month + 1, 0);
        const daysInMonth = lastOfMonth.getDate();

        // JS getDay(): 0 (Sun)–6 (Sat)
        // Convert to Monday-start index: 0 (Mon)–6 (Sun)
        const rawWeekday = firstOfMonth.getDay(); // 0–6
        const startIndex = (rawWeekday + 6) % 7;

        // Add empty cells before the 1st
        for (let i = 0; i < startIndex; i++) {
          const emptyCell = document.createElement("div");
          emptyCell.className = "day-cell empty";
          gridEl.appendChild(emptyCell);
        }

        // Add actual days
        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement("div");
          cell.className = "day-cell";

          const isToday =
            day === today.getDate() &&
            month === today.getMonth() &&
            year === today.getFullYear();

          if (isToday) {
            cell.classList.add("today");
            cell.setAttribute("aria-current", "date");
          }

          const span = document.createElement("div");
          span.className = "day-number";
          span.textContent = day;

          cell.appendChild(span);
          gridEl.appendChild(cell);
        }
      }

      function changeMonth(delta) {
        currentMonth += delta;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear -= 1;
        } else if (currentMonth > 11) {
          currentMonth = 0;
          currentYear += 1;
        }
        renderCalendar(currentYear, currentMonth);
      }

      prevBtn.addEventListener("click", () => changeMonth(-1));
      nextBtn.addEventListener("click", () => changeMonth(1));
      todayBtn.addEventListener("click", () => {
        currentYear = today.getFullYear();
        currentMonth = today.getMonth();
        renderCalendar(currentYear, currentMonth);
      });

      // Initial render
      renderCalendar(currentYear, currentMonth);
    })();
  </script>
</body>
</html>
